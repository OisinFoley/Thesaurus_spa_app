<div class="page-header" > <h4 >User Login	</h4></div>

	<form name="loginForm" ng-submit="main.loginUser(loginData);">
		<label >Username:</label>
		<input class="form-control" type="text" name="username" placeholder="please enter a name" ng-model="main.loginData.username">
		<br>
		<label >Password:</label>
		<input class="form-control" type="password" name="password" placeholder="please enter a password" ng-model="main.loginData.password">
		<br><br>
		<button class="btn btn-primary col-xs-offset-4 col-xs-4 col-sm-offset-4 col-sm-4 col-md-offset-4 col-md-4 col-lg-offset-4 col-lg-4" type="submit">Login</button>
	</form>

	<br/>


	<!-- The default error message is a bit too big on a mobile screen, so we have 2 separate sizes -->
	<div  ng-show="main.successMsg">
	<br><br>
		<div class="alert alert-success" style="color:#EC1A1A">
			<h4 class="hidden-sm hidden-xs">
				<i class="fa fa-check-circle"></i>
				<label> Success Message: {{	main.successMsg }} </label>
			</h4>
			<h6 class="hidden-md hidden-lg">
				<i class="fa fa-check-circle"></i>
				<label> Message: {{	main.successMsg }} </label>
			</h6>
		</div>
	</div>

	<div  ng-show="main.errorMsg">
	<br><br>
		<div class="alert alert-danger">
			<h4 class="hidden-xs hidden-sm">
				<i class="fa fa-times-circle"></i>
				<label> Error Message: {{ main.errorMsg }} </label>
			</h4>

			<h6 class="hidden-md hidden-lg">
				<i class="fa fa-times-circle"></i>
				<label> Message: {{ main.errorMsg }} </label>
			</h6>
		</div>
	</div>
	<br>
	<div class="jumbotron text-center" ng-show="main.loading">
		<h3><i class="fa fa-spinner fa-spin"></i></h3>
		<p>Loading....</p>
	</div>

<br><br><br><br>
